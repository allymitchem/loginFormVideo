<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font awesome-->
    
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
    />
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link 
    rel="stylesheet" href="style.css"
    />
    <title>Signup Form</title>
</head>
<body>
<!-- Project SignUp Form-->
<header>
    <div class="view video-container">
        <video
        src="video/backgroundVideo.mp4" autoplay muted loop></video>
        <div class ="container">
            <div class="row pt-5">
                <div class = "mx-auto col-xl-5 mb-4 mt-5 pt-5">
                    <div class="card">
                        <form>
                            <div class="card-body">
                                <div class="text-center">
                                    <h3 class="text-white">
                                      <strong>Sign Up</strong> 
                                    </h3>
                                    <hr/>
                                </div>
                                <div class="form-group">
                                    <i class ="fas fa-user text-white"></i>
                                    <label  class="text-white" for="name">Username</label>
                                    <input type ="text"
                                    id="name"
                                    name="name"
                                    class="form-control"
                                    required
                                    />
                                </div>

                                <div class="form-group">
                                    <i class ="fas fa-envelope text-white"></i>
                                    <label  class="text-white" for="email">Email</label>
                                    <input type ="email"
                                    id="email"
                                    name="email"
                                    class="form-control"
                                    required
                                    />
                                </div>

                                <div class="form-group">
                                    <i class ="fas fa-lock text-white"></i>
                                    <label  class="text-white" for="pass">Password</label>
                                    <input
                                    type ="password"
                                    id="pass"
                                    name="pass"
                                    class="form-control"
                                    required
                                    />
                                </div>

                                <div class="form-group">
                                    <i class ="fas fa-lock text-white"></i>
                                    <label  class="text-white" for="cpass"> Confirm Password</label>
                                    <input
                                    type ="password"
                                    id="cpass"
                                    name="cpass"
                                    class="form-control"
                                    required
                                    />
                                </div>
                                

                                <div class="text-center mt-5">
                                    <button
                                    name="submit" type="submit" class="myButton">
                                        Sign Up
                                    </button>
                                    <a 
                                    href="index.html"
                                    class="pt-5 text-white d-block"
                                    style="font-size: 14px;"
                                    > Already have an account? Log in</a>
                                </div>
                            </div>
                        </form>

                    </div>

                </div>

            </div>

        </div>
    </div>
</header>
    <!--Project-->


    <!--Script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
</body>
</html>
